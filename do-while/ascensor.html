<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperatura;

        do {
            temperatura = parseFloat(prompt("Ingresa la temperatura actual (°C):"));
            
            if (temperatura < 18 || temperatura > 25) {
                alert("La temperatura está fuera del rango aceptable. Inténtalo de nuevo.");
            }
        } while (temperatura < 18 || temperatura > 25);
        alert("Temperatura aceptable: " + temperatura + "°C.");
    </script>
</body>
</html>
