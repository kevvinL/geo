<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador = 0;

        var Numero = prompt("Digite un numero: ");
        do{
            console.log("El primer numero de la lista es: "+ contador);
            contador++;
        }while(contador<=Numero);
    </script>
</body>
</html>
