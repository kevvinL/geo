<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese un número entero positivo para comenzar la cuenta regresiva:"));

        if (isNaN(numero) || numero < 0) {
        console.log("Por favor, ingrese un número entero positivo válido.");
        } else {
        while (numero >= 0) {
            console.log(numero);
            numero--;
        }

        console.log("¡Tiempo cumplido!");
        }

    </script>
</body>
</html>
