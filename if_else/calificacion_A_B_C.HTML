<body>
    <script>
        let Nombre=prompt("Digite su nombre: ");
        let Calificacion=prompt("Digite su calificacion del 0 al 100 ");

        if (Calificacion>-1 && Calificacion <21){
            console.log("Su promedio es F")
        }if (Calificacion>20 && Calificacion<41){
            console.log("Su promedio es D")
        }if (Calificacion>40 && Calificacion<61){
            console.log("Su promedio es C")
        }if (Calificacion>60 && Calificacion<81){
            console.log("Su promedio es B")
        }if (Calificacion>80 && Calificacion<101){
            console.log("Su promedio es A")
        }else{
            console.log("No estas en el sistema.")
        }
    </script>
